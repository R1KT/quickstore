{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/home/home.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header class="headerContainer">
        <div class="navWrapper">
            <!-- Navigation Menu -->
            <nav class="navBar">
                <a href="/home/" class="navLink">🏠</a>
                <a href="/residents/" class="navLink">Residents</a>
                <a href="/services/" class="navLink">Services</a>
                <a href="/guests/" class="navLink">Guest Log</a>
            </nav>
            <!-- Right-Side Actions -->
            <div class="actionButtons">
                <a class="actionButton newResidentButton" href="/residents/new/">+ New Resident</a>
                <a class="actionButton notificationButton">🔔</a>
                <a class="actionButton profileButton">🙍‍♂️</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="mainContent" id="mainContent">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
